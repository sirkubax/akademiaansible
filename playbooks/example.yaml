---
#https://medium.com/faun/learning-the-ansible-aws-ec2-dynamic-inventory-plugin-59dd6a929c7f

# variables from dynamic inventory
- name: variables from dynamic inv
  hosts: "{{ passed_in_hosts }}" 
  remote_user: ubuntu

  vars:
    ansible_ssh_private_key_file: "~/.ssh/id_rsa_szkolenie"

  tasks:

    - name: display variables from dynamic inventory
      vars:
        myVar: |
          Name: {{ tags.Name }} 
          Instance Id: {{ instance_id }} 
          Region: {{ placement.region }} 
          Zone: {{ placement.availability_zone }} 
          Instance Type: {{  instance_type }}
          Public Ip: {{ public_ip_address }}
          Private Ip: {{ private_ip_address }}
          Image Id: {{ image_id }}
          VPC Id: {{ vpc_id}}
          Security Groups: {{ security_groups }}
          Subnet: {{ subnet_id }}
          Launch: {{ launch_time }}
          Architecture: {{ architecture }}
          Hypervisor: {{ hypervisor }}
          Virtualization: {{ virtualization_type }}
          Key Name: {{ key_name }}
          Root Device: {{ root_device_name }}
          Tags: {{ tags }}
      debug: 
          msg: "{{ myVar.split('\n') }}"
