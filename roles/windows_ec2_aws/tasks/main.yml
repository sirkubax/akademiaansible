- amazon.aws.ec2_instance:
    region: "{{ region }}"
    key_name: "{{ key_name }}"
    vpc_subnet_id: "{{ vpc_subnet_id }}"
    instance_type: "{{ instance_type }}"
    security_group: sg-0ad1cb72a26dbf819
    network:
      assign_public_ip: true
    image_id: "{{ image }}"
    user_data:  "{{ lookup('file', '{{ user_data }}') }}"
    #instance_role: "{{ instance_role }}"
    tags:
      image: "{{ tag_image }}"
    name: 0-state-win
