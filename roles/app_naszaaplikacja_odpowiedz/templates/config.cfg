[config]
port = {{ port }}
nazwa = {{ lookup('pipe', 'whoami') }}
host = {{ ansible_hostname }}_{{ port }}
mysql:
  host: "{{ hostvars[groups['naszaaplikacja_mysql'][0]].ansible_default_ipv4.address |default() }}" 
  port: 3306
  user: "{{ hostvars[groups['naszaplikacja_mysql'][0]].mysql_users[0].name |default() }}" 
  haslo: "{{ hostvars[groups['naszaaplikacja_mysql'][0]].mysql_users[0].password |default() }}" 
  dbname: "{{ hostvars[groups['naszaaplikacja_mysql'][0]].mysql_databases[0].name |default() }}"
